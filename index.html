<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IRAQEDU</title>
<style>
:root {
  --primary: #c62828;
  --dark-bg: #0a0a0a;
  --dark-text: #f5f5f5;
  --dark-card: #1a1a1a;
}

* {
  box-sizing: border-box;
  font-family: 'Almarai', sans-serif;
  margin: 0;
  padding: 0;
  user-select: none;
  -webkit-user-drag: none;
}

body {
  background: var(--dark-bg);
  color: var(--dark-text);
  line-height: 1.6;
}

header {
  background: var(--dark-card);
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  height: 50px;
  cursor: pointer;
  filter: drop-shadow(0 0 5px var(--primary));
}

.nav-btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  transition: opacity 0.3s;
}

.page {
  display: none;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.page.active {
  display: block;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.teacher-card {
  background: var(--dark-card);
  padding: 1.5rem;
  border-radius: 12px;
  margin: 1rem 0;
  cursor: pointer;
  transition: transform 0.3s;
  border: 2px solid var(--primary);
}

.teacher-card:hover {
  transform: translateY(-5px);
}

.video-container {
  position: relative;
  padding-bottom: 56.25%;
  margin: 2rem 0;
}

.video-container video {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: #000;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false">

<header>
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." class="logo" onclick="navigate('home')">
  <button class="nav-btn" onclick="navigate('home')">🏠 الرئيسية</button>
</header>

<div id="homePage" class="page active">
  <div class="teacher-card" onclick="loadTeacher('ENCRYPTED_TEACHER_1')">
    <h3>👨🏫 الأستاذ حسين الهاشمي</h3>
    <p>📚 مادة الرياضيات المتقدمة</p>
  </div>
  <div class="teacher-card" onclick="loadTeacher('ENCRYPTED_TEACHER_2')">
    <h3>👩🏫 الأستاذة سارة أحمد</h3>
    <p>📖 مادة الفيزياء</p>
  </div>
</div>

<div id="videoPage" class="page">
  <div class="video-container">
    <video id="secureVideoPlayer" controls disablePictureInPicture></video>
  </div>
  <button class="nav-btn" onclick="navigate('home')">← العودة</button>
</div>

<script>
// التهيئة الأولية
const ws = new WebSocket('wss://secured-backend.iraqedu.iq/encrypted-channel');
const cryptoKey = new TextEncoder().encode(
  window.btoa(window.location.hostname + 'SECURE_SALT_123')
).buffer;

// نظام التشفير
async function encryptData(data) {
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const key = await crypto.subtle.importKey('raw', cryptoKey, 'AES-GCM', false, ['encrypt']);
  const encrypted = await crypto.subtle.encrypt(
    { name: 'AES-GCM', iv },
    key,
    new TextEncoder().encode(JSON.stringify(data))
  );
  return { iv, encrypted };
}

async function decryptData({ iv, encrypted }) {
  const key = await crypto.subtle.importKey('raw', cryptoKey, 'AES-GCM', false, ['decrypt']);
  const decrypted = await crypto.subtle.decrypt(
    { name: 'AES-GCM', iv: new Uint8Array(iv) },
    key,
    new Uint8Array(encrypted)
  );
  return JSON.parse(new TextDecoder().decode(decrypted));
}

// إدارة الاتصال
ws.onmessage = async (event) => {
  try {
    const data = await decryptData(JSON.parse(event.data));
    if(data.type === 'VIDEO_DATA') {
      const video = document.getElementById('secureVideoPlayer');
      video.src = URL.createObjectURL(new Blob([data.payload], { type: 'application/vnd.apple.mpegurl' }));
      navigate('video');
    }
  } catch (error) {
    console.error('فك التشفير فشل:', error);
  }
};

// تحميل بيانات المعلم
async function loadTeacher(teacherId) {
  const request = {
    type: 'FETCH_TEACHER',
    timestamp: Date.now(),
    token: Array.from(crypto.getRandomValues(new Uint8Array(16))),
    teacherId
  };

  const { iv, encrypted } = await encryptData(request);
  ws.send(JSON.stringify({ iv: Array.from(iv), encrypted: Array.from(new Uint8Array(encrypted)) }));
}

// نظام التنقل
function navigate(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(page + 'Page').classList.add('active');
}

// حماية إضافية
document.addEventListener('keydown', (e) => {
  if(e.ctrlKey || e.key === 'F12') e.preventDefault();
});

// إدارة الأخطاء
ws.onerror = (error) => {
  console.error('خطأ في الاتصال:', error);
  alert('حدث خطأ في الاتصال بالخادم. يرجى المحاولة لاحقًا.');
};

ws.onclose = () => {
  console.warn('تم إغلاق الاتصال');
  alert('تم إغلاق الاتصال بالخادم. يرجى تحديث الصفحة.');
};
</script>
</body>
</html>
