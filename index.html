<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAQEDU</title>
    <style>
        :root {
            --primary: #c62828;
            --dark-bg: #0a0a0a;
            --dark-text: #f5f5f5;
            --dark-card: #1a1a1a;
            --dark-border: #333;
        }

        * {
            box-sizing: border-box;
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .page {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: var(--dark-card);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            height: 50px;
            cursor: pointer;
        }

        .nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        #searchInput {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--dark-border);
            border-radius: 8px;
            background: var(--dark-card);
            color: var(--dark-text);
            font-size: 1rem;
        }

        #searchButton {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .teacher-card {
            background: var(--dark-card);
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            border-left: 4px solid var(--primary);
        }

        .teacher-card:hover {
            transform: translateY(-5px);
        }

        .teacher-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .classes-list {
            display: grid;
            gap: 1rem;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--dark-card);
            border-radius: 8px;
            cursor: pointer;
        }

        .lectures-list {
            display: none;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .lecture-item {
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .lecture-item:hover {
            background: #4a1a1a;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            margin: 2rem 0;
        }

        .video-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .teachers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://i.imghippo.com/files/mjo2678Udg.png" class="logo" onclick="navigate('home')">
        <button class="nav-btn" onclick="navigate('home')">الصفحة الرئيسية</button>
    </header>

    <div id="homePage" class="page active">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن مدرس...">
            <button id="searchButton">بحث</button>
        </div>
        <div class="teachers-grid" id="teachersGrid"></div>
    </div>

    <div id="classesPage" class="page">
        <div class="classes-list" id="classesList"></div>
    </div>

    <div id="videoPage" class="page">
        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>
        <button class="nav-btn" onclick="navigate('classes')">العودة</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // بيانات مشفرة
        const encryptedData = {
            teachers: [
                {
                    id: 1,
                    name: "حسين الهاشمي",
                    image: "aHR0cHM6Ly9pLmltZ2hpcHBvLmNvbS9maWxlcy9kbUc5NjQ3a2IucG5n",
                    subject: "الرياضيات",
                    classes: [
                        {
                            name: "الفصل الأول",
                            lectures: [
                                {
                                    title: "المحاضرة الأولى",
                                    url: "aHR0cHM6Ly9iY2RuLmFrYW1haS1jZG4tZGVsaXZlcnkuY29tL2NiMmUyZDg0LTA0ODMtNDFmZC04MzFmLTFkMzg5OTc1YWIwMS83MjBwL3ZpZGVvLm0zdTg="
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        function decodeBase64(encoded) {
            return decodeURIComponent(atob(encoded).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
        }

        function navigate(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
        }

        function renderTeachers() {
            const container = document.getElementById('teachersGrid');
            container.innerHTML = encryptedData.teachers.map(teacher => `
                <div class="teacher-card" onclick="showTeacher(${teacher.id})">
                    <img src="${decodeBase64(teacher.image)}" class="teacher-img">
                    <h3>${teacher.name}</h3>
                    <p>${teacher.subject}</p>
                </div>
            `).join('');
        }

        function showTeacher(teacherId) {
            const teacher = encryptedData.teachers.find(t => t.id === teacherId);
            const container = document.getElementById('classesList');
            
            container.innerHTML = teacher.classes.map(cls => `
                <div class="class-header" onclick="toggleLectures(this)">
                    <h3>${cls.name}</h3>
                    <span>▼</span>
                </div>
                <div class="lectures-list">
                    ${cls.lectures.map(lec => `
                        <div class="lecture-item" onclick="playVideo('${lec.url}', '${lec.title}')">
                            ${lec.title}
                        </div>
                    `).join('')}
                </div>
            `).join('');
            
            navigate('classes');
        }

        function toggleLectures(element) {
            const list = element.nextElementSibling;
            list.style.display = list.style.display === 'none' ? 'grid' : 'none';
            element.querySelector('span').textContent = list.style.display === 'none' ? '▼' : '▲';
        }

        function playVideo(encodedUrl, title) {
            const video = document.getElementById('videoPlayer');
            const url = decodeBase64(encodedUrl);
            
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
            
            navigate('video');
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = encryptedData.teachers.filter(t => 
                t.name.toLowerCase().includes(term) || 
                t.subject.toLowerCase().includes(term)
            );
            document.getElementById('teachersGrid').innerHTML = filtered.map(t => `
                <div class="teacher-card" onclick="showTeacher(${t.id})">
                    <img src="${decodeBase64(t.image)}" class="teacher-img">
                    <h3>${t.name}</h3>
                    <p>${t.subject}</p>
                </div>
            `).join('');
        });

        // التهيئة الأولية
        renderTeachers();
    </script>
</body>
</html>
